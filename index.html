
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PremiumLeaks Store - Digital Products Marketplace</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PremiumLeaks" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/placeholder.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/placeholder.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/placeholder.svg" />
    <link rel="apple-touch-icon" sizes="167x167" href="/placeholder.svg" />
    
    <!-- Meta Description -->
    <meta name="description" content="Digital products marketplace with instant access to premium content. Shop securely and get immediate download links." />
    
    <!-- Open Graph -->
    <meta property="og:title" content="PremiumLeaks Store" />
    <meta property="og:description" content="Digital products marketplace with instant access" />
    <meta property="og:type" content="website" />
    
    <!-- Mobile Optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
